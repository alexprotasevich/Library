<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel='stylesheet' href="../sass/style.css">
    <link rel="icon" href="../assets/icons/favicon-16x16.png" type="image/png">
</head>
<body>
    <div class="wrapper">
        <header class="header fix-size">
            <div class="header-logo">
                <h1 class="header-logo-text">Brooklyn Public Library</h1>
            </div>
            <div class="header-navigation">
                <nav class="header-navigation-nav">
                    <ul class="header-navigation-nav-list">
                        <li class="header-navigation-nav-list-item"><a href="#" class="header-navigation-nav-list-item-link">About</a></li>
                        <li class="header-navigation-nav-list-item"><a href="#" class="header-navigation-nav-list-item-link">Favorites</a></li>
                        <li class="header-navigation-nav-list-item"><a href="#" class="header-navigation-nav-list-item-link">Coffee shop</a></li>
                        <li class="header-navigation-nav-list-item"><a href="#" class="header-navigation-nav-list-item-link">Contacts</a></li>
                        <li class="header-navigation-nav-list-item"><a href="#" class="header-navigation-nav-list-item-link">Library Card</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-icon">
                <img src="../assets/icons/icon_user.svg" alt="user">
            </div>
        </header>
        <div class="library">
            <section class="library-section fix-size">
                <p class="library-section-text">Welcome to the Brooklyn Library</p>
            </section>
        </div>
    </div>
</body>
</html>
